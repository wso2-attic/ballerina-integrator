{% set class = "md-tabs" %}
{% if page.ancestors | length > 0 %}
  {% set class = "md-tabs md-tabs--active" %}
{% endif %}
<nav class="{{ class }}" data-md-component="tabs">
  <div class="md-tabs__inner md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %}
        {% include "partials/tabs-item.html" %}
      {% endfor %}
    </ul>
    <div class="quick_links">
        {% if page.edit_url %}
        <a href="{{ page.edit_url }}" target="blank" id="editIcon" title="{{ lang.t('edit.link.title') }}"
           title="Edit this page" class="md-icon md-content__icon nav_link edit_link">î‰</a>
        {% endif %}
    </div>
    <a href="#" title="Report Issues" class="feedbackBtn" 
        onclick=window.open("https://github.com/"+"{{config.repo_name}}"+"/issues/new?title=Doc%20Feedback:&body=Location%20:%20"+window.location.href); >
        Report Issues</a>
  </div>
</nav>
